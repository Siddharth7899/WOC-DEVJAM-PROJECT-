<script>

    getData();
    async function getData(){
    const response = await fetch('/rain');
    const datas = await response.json();
    console.log(datas);

    let paianikal = datas.money;
    document.getElementById('tot_price').textContent = paianikal;
    let bran_nm = datas.bar;
    document.getElementById('bar_name').textContent = bran_nm;
    let pr_detail = datas.det;
    document.getElementById('pro_det').textContent = pr_detail;
    
    }
